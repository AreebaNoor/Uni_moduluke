<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Uni Dahboard</title>
    <style>
        @font-face {
            font-family: Garges;
            src: url("./Media/Garges.ttf")
        }
        .mainFlex {
            display: flex;
            flex-direction: row;
            justify-content: center; 
            margin: 5px;
            background-color: #c9c8d8;
            border-radius: 5px;
        }
        #text {
            font-family: Garges; 
            margin: 15px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="mainFlex">
            <p id="text"></p>
    </div>

    <script>

        Date.prototype.getWeek = function() {
            let onejan = new Date(this.getFullYear(), 0, 1);
            return Math.ceil((((this - onejan) / 86400000) + onejan.getDay() + 1) / 7);
        }

        let weekNumber = (new Date()).getWeek();

        let moduluke = weekNumber - 11

        textEl = document.getElementById("text");
        textEl.innerHTML = "MU: "+ moduluke;


    </script>
    
</body>
</html>
